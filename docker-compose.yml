version: '3.8'

services:
  item-service:
    build: ./item-service
    container_name: item-service
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    restart: unless-stopped

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8082:8082"
    networks:
      - microservices-net
    restart: unless-stopped

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8083:8083"
    networks:
      - microservices-net
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - item-service
      - order-service
      - payment-service
    networks:
      - microservices-net
    restart: unless-stopped

networks:
  microservices-net:
    driver: bridge
